{% extends 'includes/base.html' %}

{% block body %}
    <div class="col-md-12">
        <h3>List of your added pastes:</h3>

        <div class="list-group col-md-4">
            {% for paste in pastes %}
                <a href="{{ url_for('view', paste_name=paste.paste_name) }}" class="list-group-item">{{ paste.paste_name }}<span class="badge">{{ paste.language.name }}</span></a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
