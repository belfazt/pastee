{% extends 'includes/base.html' %}

{% block body %}
    <div class="mdl-grid center">

        {{ form.csrf_token }}
        <form method=post action="/paste/add">
            <dl>
                {{ form.paste_text }}
            </dl>
            <dl>
                {{ form.paste_language }}
            </dl>
            <p><input type=submit value=Add></p>
        </form>
    </div>
{% endblock %}
